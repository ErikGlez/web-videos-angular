<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <!-- MENSAJES DE ALERTA  -->
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
         Bienvenido!!
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Las credenciales no son validas.
    </div>

    
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"> 
       
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required  class="form-control"/>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es valida
            </small>
        </div>

        <input type="submit" value="Iniciar Sesión" class="btn btn-success" [disabled]="loginForm.invalid" />
    </form>

</div>
