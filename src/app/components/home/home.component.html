<div class="col-md-12 mt-3" *ngIf="identity"> 
    <h1>{{page_title}}</h1>
    <hr>

    <div class="card-columns">
      <article class="card w-100" *ngFor="let video of videos">
          <div class="card-header">
            <h3>
              {{video.title}}
            </h3>
          </div>
          <div class="card-body">
            <!-- Miniatura -->
            <div class="video-image w-100" *ngIf="video.url">
              <img src="{{getThumb(video.url)}}" alt="imagen del video" class="w-100" />
            </div>

            <div class="video-image w-100" *ngIf="!video.url">
              <img src="assets/images/video-default.jpg" alt="imagen del video" class="w-100" />
            </div>
            <!-- Botones -->
            <div class="video-buttons mt-3">
              <a href="#" class="btn btn-success ml-5 mr-2">Leer</a>
              <a href="#" class="btn btn-warning mr-2">Editar</a>
              <a href="#" class="btn btn-danger">Borrar</a>
            </div>
          </div>
      </article>
    </div>


</div>

<div class="col-md-12 mt-3" *ngIf="!identity"> 
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido a MYVIDEOS!</h1>
        <p class="lead">Registrate en la web para guardar tus videos favoritos de Youtube y poder verlos cuando quieras.</p>
        <hr class="my-4">
        
        <p class="lead">
          <a class="btn btn-primary btn-lg mr-3" [routerLink]="['/login']" role="button">Identificate</a>
          <a class="btn btn-success btn-lg" [routerLink]="['/registro']" role="button">Registrate</a>
        </p>
      </div>


</div>
